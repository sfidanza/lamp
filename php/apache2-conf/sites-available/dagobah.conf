<VirtualHost *:80>
    ServerAdmin admin@dagobah-online.com
    ServerName dagobah-online.com
    ServerAlias www.dagobah-online.com dagobah.localhost
    DocumentRoot /var/www/dagobah
    ErrorLog ${APACHE_LOG_DIR}/dagobah.error.log
    CustomLog ${APACHE_LOG_DIR}/dagobah.access.log combined
</VirtualHost>